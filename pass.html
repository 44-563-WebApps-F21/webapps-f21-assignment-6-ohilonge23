<!DOCTYPE html>
<html>
<head>Pass phrase by Ohi Longe
    <title>Obtaining Values</title>
</head>
<body>

<h2>Getting input</h2>

<form>
    <label for="Password" class="form-control" aria-placeholder="Enter  your secret phrase" type="text">Enter the secret phrase</label>
    <input type="password" class="form-control" id="Password" value="Let me in"> <br>

    <label for="phrase">Enter a phrase</label>
    <input type ="text" id="phrase" name="phrase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This is the result: </p>

<script>
    let correct = 0
    let wrong = 0

function processPhrase() {
    passwordCheck = document.getElementById("Password").value
    phraseCheck = document.getElementById("phrase").value
    out = document.getElementById("result");
    if(passwordCheck === phraseCheck){
        correct += 1
        out.innerHTML = correct
        alert("Access allowed")
    } else {
        wrong += 1
        out.innerHTML = wrong
        alert("Access denied")
    }
    if(wrong >=3){
        warningLock()
    }
}
</script>


<p id="result">Image slideshow below: </p>


<div class="container">
    <img src="elephant2.jpg" class= "img-circle" alt="This is an elephant" width="200" height="200" onclick="newImage()" id="thisImage"/>
</div>

<script>

    function warningLock(){
        warning("account locked")
        btn=document.getElementById("passBTN")
        btn.disabled = true
    }

    var usingImage = 1
    function newImage(){
        getImg = document.getElementById("thisImage")
        switch (usingImage) {
            case 1:
            getImg.src = "elephant2.jpg";
                usingImage += 1;
                break;
            case 2:
                getImg.src = "hawk.jpg";
                usingImage += 1;
                break;
            case 3:
                getImg.src = "lion2.jpg";
                usingImage = 1
                break;
        }
    }


</script>


</body>
</html>
